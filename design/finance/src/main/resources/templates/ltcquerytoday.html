<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/c hina.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=4lQVZm0fROBvMRqw9hjSBofRXoYkv64u"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
<script type="text/javascript" th:inline="javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    var message=[[${pricelist}]];//从后端得到的股票价格信息表
    //时间轴数据
    var timeData = [
        //   '2009-6-12 2:00.28', '2009-6-12 3:00.28',

    ];

    for(i=0;i<message.length;i++){
        timeData.push(message[i].time)
    }



    timeData = timeData.map(function (str) {
        return str.replace('2009/', '');
    });

    option = {

        title: {
            //   text: message[0].stockcode+'股票实时价格折线图',
            text:'莱特币今日价格行情图',
            subtext: '数据来自BTC Trade，使用自制Scrapy爬虫获取。价格单位为美元。',
            x: 'center'
        },

        tooltip: {
            trigger: 'axis',
            axisPointer: {
                animation: false
            }
        },

        legend: {
            data:['股价'],
            x: 'left'
        },

        toolbox: {
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                restore: {},
                saveAsImage: {}
            }
        },

        axisPointer: {
            link: {xAxisIndex: 'all'}
        },

        dataZoom: [
            {
                show: true,
                realtime: true,
                start: 30,
                end: 70,
                xAxisIndex: [0, 1]
            },
            {
                type: 'inside',
                realtime: true,
                start: 30,
                end: 70,
                xAxisIndex: [0, 1]
            }
        ],

        grid: [{
            left: 50,
            right: 50,
            height: '85%'
        }, {
            left: 50,
            right: 50,
            top: '55%',
            height: '35%'
        }],

        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                axisLine: {onZero: true},
                data: timeData,

            },
            {
                gridIndex: 1,
                type : 'category',
                boundaryGap : false,
                axisLine: {onZero: true},
                data: timeData,
                position: 'top',
                show:false
            }
        ],

        yAxis : [
            {
                name : '价格（USD/个)',
                type : 'value',
                // max : 500
                min:'dataMin',
                max:'dataMax',
                nameTextStyle:{
                    fontSize:10,
                },
                axisLabel:{
                    rotate:-10,
                    margin:0
                }
            },
            {
                gridIndex: 1,
                name : '*',
                type : 'value',
                inverse: true
            }
        ],

        series : [
            {
                name:'价格',
                type:'line',
                symbolSize: 8,
                hoverAnimation: false,
                //股价轴数据
                data:[

                ]

            },



        ]
    };;

    for(i=0;i<message.length;i++){
        console.log(message[i].price);
        option.series[0].data.push(message[i].price);
    }


    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
